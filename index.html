<!DOCTYPE html>
<html>
<head>
	<title>Byteshifter.exe</title>
	<!-- Google Fonts -->
	<link href='//fonts.googleapis.com/css?family=Unica One' rel='stylesheet'>
	<link rel="stylesheet" type="text/css" href="css/css.css"></link>
</head>
<body>
	<div id="gameContainer">
		<canvas id="gameCanvas"></canvas>
		<div id="MainMenu" class="overlay">
			<ul id="mainMenuList" class="bigTextSize normalText centerText">
				<li id="btnPlay" class="selectable mainMenuButton">PLAY</li>
				<li class="selectable mainMenuButton">OPTIONS</li>
				<li class="selectable mainMenuButton">CREDITS</li>
			</ul>
		</div>
		<div id="HUD" class="overlay">
			<p id="bossHP" class="noMarginPadding gameText">Trojan.Duo.exe : <span id="bossHealthText"></span></p>
			<div id="bossHealthBar" class="noMarginPadding"></div>
		</div>
		<!-- <div id="canvasOverlay"></div> -->
	</div>
	<!-- Lib -->
	<script type="text/javascript" src="js/lib/jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="js/lib/three.min.js"></script>
	<script type="text/javascript" src="js/lib/stats.min.js"></script>
	<!-- Src -->
	<script type="text/javascript" src="js/src/Canvas.js"></script>
	<script type="text/javascript" src="js/src/GameBase/Input.js"></script>
	<script type="text/javascript" src="js/src/GameBase/Resource.js"></script>
	<script type="text/javascript" src="js/src/GameBase/Game.js"></script>
	<script type="text/javascript" src="js/src/GameBase/Base.js"></script>
	<script type="text/javascript" src="js/src/ByteShifter/UI.js"></script>
	<script type="text/javascript" src="js/src/ByteShifter/Particles.js"></script>
	<script type="text/javascript" src="js/src/ByteShifter/Actor.js"></script>
	<script type="text/javascript" src="js/src/ByteShifter/CameraShaker.js"></script>
	<script type="text/javascript" src="js/src/ByteShifter/Player.js"></script>
	<script type="text/javascript" src="js/src/ByteShifter/Bullet.js"></script>
	<script type="text/javascript" src="js/src/ByteShifter/Level.js"></script>
	<script type="text/javascript" src="js/src/ByteShifter/MainMenu.js"></script>
	<script type="text/javascript" src="js/src/main.js"></script>
</body>
</html>
